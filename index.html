<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./asset/style.css">
  <title>Weather Forcast APP</title>
</head>
<body>
  <header>
    <!--jumnbotron-->
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="navbar-brand mb-0 h1 w-100 text-center">The Weather Forecast!</h1>
    </nav>
  </header>
  <!-- Search Bar-->
  <aside class="col-lg-3">
   <div class="container-fluid">
     <div class="row col-md-3">
      <h5 class="mt-1"> Search by City : </h5>
      <form class="form-inline form-group">
        <input class="form-control mr-sm-2 input" id="search" placeholder="Search City">
        <button class="btn btn-primary" id="search-city"> Submit </button>
      </form>
    </div>
   </div>  
    <!-- search history-->
    <form class="flex-column my-2 px-0 col-12" id = "search-history"></form>
  </aside>
    <!--Current weather-->
    <section class="card-group col-md-9">
      <div class="weathercard text-center"> 
        <h2 id= "currentCity"></h2>
        <p class="card-text" id= "currentTemp"></p>
        <p class="card-text" id=" currentHum"></p>
        <p class="card-text" id= "currentWind"></p>
        <p class="card-text" id= "currentUV"></p>
      </div>
    </section>
   <!--displaying the five day forcast-->
   <div class="show hidden">
     <header>5 Day Forecast</header>
   <section class="row mt-2">
      <h5 class="card-title" id="date"></h5>
      <div class=" card-body" id="5dayforcast">
        <div class="card-text" id="tempature"></div>
        <div class="card-text" id="humidity"></div>
      </div>
    <div class="col">
        <h5 class="card-title" id="date2"></h5>
       <div class=" card-body" id="5dayforcast">
        <div class="card-text" id="tempature2"></div>
        <div class="card-text" id="humidity2"></div>
      </div> 
    </div>
    <div class="col">
      <h5 class="card-title" id="date3"></h5>
      <div class=" card-body" id="5dayforcast">
        <div class="card-text" id="tempature3"></div>
        <div class="card-text" id="humidity3"></div>
      </div>
    </div>
    <div class="col">
      <h5 class="card-title" id="date4"></h5>
      <div class=" card-body" id="5dayforcast">
        <div class="card-text" id="tempature4"></div>
        <div class="card-text" id="humidity4"></div>
      </div>
    </div>
  <div class="col">
    <h5 class="card-title" id="date5"></h5>
    <div class=" card-body" id="5dayforcast">
      <div class="card-text" id="tempature5"></div>
      <div class="card-text" id="humidity5"></div>
    </div>
  </div>
 </section>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./asset/script.js"></script>
</body>

</html>
