<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="asset/style.css">

  <title>Weather Forcast APP</title>
</head>
<body>
  <header>
    <!--jumnbotron-->
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="navbar-brand mb-0 h1 w-100 text-center">The Weather Forecast!</h1>
    </nav>
  </header>
  <!-- Search Bar-->
  <aside class="col-lg-3">
   <div class="container-fluid">
     <div class="row col-md-3">
      <h5> Search by City : </h5>
      <form class="form-inline">
        <input class="form-control mr-sm-2 input" id="search" placeholder="Search City">
        <button class="btn btn-primary" id="search-city"> Submit </button>
      </form>
    </div>
   </div>  
    <!-- search history-->
    <form class="search-history d-flex flex-column my-2 px-0 col-12"></form>
  </aside>
    <!--Current weather-->
    <section class="card-group col-md-9">
      <div class="weathercard"> </div>
    </section>
   <!--displaying the five day forcast-->
   <section class="forecast mt-2">
    <h4> The five-day Forcast:</h4>
    <div class="row px-2" id="5-day">
    <!-- dsiplaying the various weather -->
    </div>
   </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="asset/script.js"></script>
</body>

</html>
